<!DOCTYPE html>
<html>
<head>
    <title>ASL T</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 100px;
        }

        .button {
            margin-top: 50px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Sign Language Translator</h1>
    <button class="button" onclick="startGestureRecognition()">Start</button>

    <script>
        function startGestureRecognition() {
            fetch('/start')
                .then(response => response.text())
                .then(result => {
                    alert(result);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
